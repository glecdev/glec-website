<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="DHL GoGreen partnership announcement">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0600f7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000a42;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Partnership visual -->
  <g transform="translate(600, 300)">
    <!-- GLEC Logo placeholder -->
    <circle cx="-150" cy="0" r="80" fill="#0600f7"/>
    <text x="-150" y="10" font-size="30" font-weight="bold" fill="white" text-anchor="middle">GLEC</text>

    <!-- Connection -->
    <rect x="-70" y="-10" width="140" height="20" fill="#22c55e"/>
    <text x="0" y="5" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Partnership</text>

    <!-- DHL Logo placeholder -->
    <circle cx="150" cy="0" r="80" fill="#ffcc00"/>
    <text x="150" y="-10" font-size="28" font-weight="bold" fill="#d40511" text-anchor="middle">DHL</text>
    <text x="150" y="20" font-size="16" font-weight="bold" fill="#d40511" text-anchor="middle">GoGreen</text>
  </g>

  <!-- Title -->
  <text x="600" y="500" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">DHL GoGreen 파트너십 체결</text>

  <!-- Subtitle -->
  <text x="600" y="550" font-size="20" fill="#6b7280" text-anchor="middle">글로벌 물류 탄소배출 측정 표준화 협력</text>

  <!-- Date -->
  <rect x="500" y="600" width="200" height="40" rx="20" fill="#0600f7" opacity="0.1"/>
  <text x="600" y="628" font-size="16" font-weight="600" fill="#0600f7" text-anchor="middle">2024년 12월</text>

  <!-- Tag -->
  <rect x="500" y="660" width="90" height="30" rx="15" fill="#22c55e" opacity="0.2"/>
  <text x="545" y="682" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">파트너십</text>

  <!-- GLEC Watermark -->
  <text x="600" y="760" font-size="14" fill="#9ca3af" text-anchor="middle">GLEC - ISO-14083 표준 물류 탄소배출 측정</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="DTG Series5 product launch">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="productGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0600f7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#productGrad)"/>

  <!-- Device illustration -->
  <g transform="translate(600, 280)">
    <!-- DTG Device -->
    <rect x="-120" y="-100" width="240" height="180" rx="12" fill="#1f2937" stroke="#0600f7" stroke-width="4"/>

    <!-- Screen -->
    <rect x="-100" y="-80" width="200" height="120" rx="4" fill="#0600f7" opacity="0.2"/>

    <!-- Display elements -->
    <text x="0" y="-30" font-size="40" font-weight="bold" fill="#22c55e" text-anchor="middle">158</text>
    <text x="0" y="0" font-size="16" fill="#9ca3af" text-anchor="middle">톤 CO₂</text>
    <text x="0" y="30" font-size="14" fill="#6b7280" text-anchor="middle">실시간 측정</text>

    <!-- Status LED -->
    <circle cx="-80" cy="60" r="8" fill="#22c55e"/>
    <circle cx="-60" cy="60" r="8" fill="#6b7280" opacity="0.3"/>
    <circle cx="-40" cy="60" r="8" fill="#6b7280" opacity="0.3"/>

    <!-- Series5 Badge -->
    <circle cx="130" cy="-70" r="40" fill="#ef4444"/>
    <text x="130" y="-60" font-size="16" font-weight="bold" fill="white" text-anchor="middle">NEW</text>
  </g>

  <!-- Title -->
  <text x="600" y="500" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">GLEC DTG Series5 출시</text>

  <!-- Subtitle -->
  <text x="600" y="550" font-size="20" fill="#6b7280" text-anchor="middle">차세대 탄소배출 측정 하드웨어 - 80만원</text>

  <!-- Date -->
  <rect x="500" y="600" width="200" height="40" rx="20" fill="#0600f7" opacity="0.1"/>
  <text x="600" y="628" font-size="16" font-weight="600" fill="#0600f7" text-anchor="middle">2025년 1월</text>

  <!-- Tag -->
  <rect x="500" y="660" width="90" height="30" rx="15" fill="#ef4444" opacity="0.2"/>
  <text x="545" y="682" font-size="14" font-weight="600" fill="#ef4444" text-anchor="middle">제품 출시</text>

  <!-- GLEC Watermark -->
  <text x="600" y="760" font-size="14" fill="#9ca3af" text-anchor="middle">GLEC - ISO-14083 표준 물류 탄소배출 측정</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="ISO-14083 certification achievement">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0600f7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#certGrad)"/>

  <!-- Certificate illustration -->
  <g transform="translate(600, 280)">
    <!-- Certificate border -->
    <rect x="-180" y="-120" width="360" height="240" rx="8" fill="white" stroke="#d4af37" stroke-width="6"/>

    <!-- Inner decoration -->
    <rect x="-160" y="-100" width="320" height="200" rx="4" fill="none" stroke="#d4af37" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- ISO Logo area -->
    <circle cx="0" cy="-40" r="50" fill="#0600f7" opacity="0.1"/>

    <!-- ISO text -->
    <text x="0" y="-50" font-size="28" font-weight="bold" fill="#0600f7" text-anchor="middle">ISO</text>
    <text x="0" y="-15" font-size="32" font-weight="bold" fill="#1f2937" text-anchor="middle">14083</text>

    <!-- Certification mark -->
    <circle cx="0" cy="40" r="30" fill="#22c55e"/>
    <polyline points="-10,40 -5,48 15,30" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Ribbon -->
    <polygon points="-140,100 -100,120 -100,80" fill="#d4af37"/>
    <polygon points="140,100 100,120 100,80" fill="#d4af37"/>
  </g>

  <!-- Title -->
  <text x="600" y="500" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">ISO-14083 국제표준 인증 획득</text>

  <!-- Subtitle -->
  <text x="600" y="550" font-size="20" fill="#6b7280" text-anchor="middle">물류 탄소배출 측정 국제표준 준수 인증</text>

  <!-- Date -->
  <rect x="500" y="600" width="200" height="40" rx="20" fill="#0600f7" opacity="0.1"/>
  <text x="600" y="628" font-size="16" font-weight="600" fill="#0600f7" text-anchor="middle">2024년 11월</text>

  <!-- Tag -->
  <rect x="500" y="660" width="90" height="30" rx="15" fill="#0600f7" opacity="0.2"/>
  <text x="545" y="682" font-size="14" font-weight="600" fill="#0600f7" text-anchor="middle">보도자료</text>

  <!-- GLEC Watermark -->
  <text x="600" y="760" font-size="14" fill="#9ca3af" text-anchor="middle">GLEC - ISO-14083 표준 물류 탄소배출 측정</text>
</svg>

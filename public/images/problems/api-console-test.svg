<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="API console testing illustration">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Icon: Console/Terminal window -->
  <g transform="translate(400, 200)">
    <!-- Terminal window -->
    <rect x="-150" y="-100" width="300" height="200" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>

    <!-- Window controls -->
    <circle cx="-130" cy="-80" r="6" fill="#ef4444"/>
    <circle cx="-110" cy="-80" r="6" fill="#f59e0b"/>
    <circle cx="-90" cy="-80" r="6" fill="#22c55e"/>

    <!-- Code lines -->
    <text x="-140" y="-40" font-size="14" font-family="monospace" fill="#22c55e">$ curl -X POST /api/carbon</text>
    <text x="-140" y="-10" font-size="14" font-family="monospace" fill="#60a5fa">{"distance": 100, "mode": "road"}</text>
    <rect x="-140" y="10" width="20" height="3" fill="#22c55e"/>
    <text x="-140" y="40" font-size="14" font-family="monospace" fill="#9ca3af">Response: 200 OK</text>

    <!-- Checkmark -->
    <circle cx="120" cy="-60" r="30" fill="#22c55e"/>
    <polyline points="105,-60 115,-50 135,-70" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="400" y="380" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">API 통합의 복잡성</text>

  <!-- Description -->
  <text x="400" y="420" font-size="16" fill="#6b7280" text-anchor="middle">개발 및 테스트 환경 구축의 어려움</text>

  <!-- GLEC Watermark -->
  <text x="400" y="560" font-size="12" fill="#9ca3af" text-anchor="middle">GLEC - ISO-14083 표준 물류 탄소배출 측정</text>
</svg>
